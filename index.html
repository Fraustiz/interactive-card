<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
  
  <script src="./script/script.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background">
    <img src="./images/bg-main-desktop.png">
  </div>
  <div class="page">
    <div class="images">
      <div class="front">
        <img src="./images/bg-card-front.png" alt="Front card">
        <div class="front-text">
          <div class="circles">
            <i class="fa-solid fa-circle big"></i>
            <i class="fa-thin fa-circle small"></i>
          </div>
          <h2 id="number-h2">0000 0000 0000 0000</h2>
          <div class="front-bottom-text">
            <p id="name-p">Jane Appleseed</p>
            <p id="date-p">00/00</p>
          </div>
        </div>
      </div>
      <div class="back">
        <img src="./images/bg-card-back.png" alt="Back card">
        <div class="back-text">
          <p id="cvc-p">000</p>
        </div>
      </div>
    </div>
    <div class="form">
      <form action="submit" id="submit">
        <label for="name">Cardholder name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed"/>
        <p id="error-message" class="error-message">Please enter a valid cardholder name.</p>

        <label for="number">Card Number</label>
        <input type="number" id="number" name="number" placeholder="e.g. 1234 6578 9123 0000" maxlength="16" minlength="16"/>
        <p id="error-number" class="error-message">Please enter a valid card number.</p>

        <div class="date-cvc">
          <div class="date">
            <label for="date">exp. date (mm/yy)</label>
            <div class="date-numbers">
              <input type="number" id="date-m" name="month" placeholder="MM" maxlength="2" minlength="2"/>
              <input type="number" id="date-y" name="year" placeholder="YY" maxlength="2" minlength="2"/>
            </div>
            <p id="error-date" class="error-message">Please enter a valid expiration date.</p>
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label>
            <input type="number" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" minlength="3"/>
            <p id="error-cvc" class="error-message">Please enter a valid cvc.</p>
          </div>
        </div>
        <input type="submit" value="Confirm" class="submit">
      </form>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.jules-drevon.fr/">Jules Drevon</a>.</p>
  </div>
</body>
</html>
